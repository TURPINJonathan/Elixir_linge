security:
  password_hashers:
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # LOGIN API (public) -> renvoie JWT
    login:
      pattern: ^/api/login
      stateless: true
      json_login:
        check_path: /api/login
        username_path: email
        password_path: password
        success_handler: App\Security\LoginSuccessHandler
        failure_handler: lexik_jwt_authentication.handler.authentication_failure
      login_throttling:
        max_attempts: 5
        interval: '1 minute'

    # REFRESH endpoint (public)

    refresh:
      pattern: ^/api/token/refresh
      stateless: true
      provider: app_user_provider
      refresh_jwt:
        check_path: /api/token/refresh
      # pattern: ^/api/token/refresh
      # stateless: true
      # security: false
    #   provider: app_user_provider
    #   custom_authenticators:
    #     - gesdinet.jwtrefreshtoken.security.refresh_token_authenticator

    # API protégée par JWT
    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider
      jwt: ~

    # Backoffice EasyAdmin (session) - séparé de l’API
    main:
      lazy: true
      provider: app_user_provider
      # Ici tu peux mettre un form_login si tu as une page login admin
      # sinon tu peux protéger /backoffice avec ROLE_ADMIN via access_control

  access_control:
    - { path: ^/api/login, roles: PUBLIC_ACCESS }
    - { path: ^/api/token/refresh, roles: PUBLIC_ACCESS }

    # Tout le reste de l'API = auth obligatoire
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

    # Admin
    - { path: ^/admin, roles: ROLE_ADMIN }